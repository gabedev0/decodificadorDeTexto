<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link rel="key icon" href="./assets/key.svg" />
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <header class="cabecalho">
            <a class="cabecalho__logo" href="index.html"> <img src="./assets/logo_alura.png" alt="Logo Alura"></a>
            <img src="./assets/github.png" alt=""><a class="cabecalho__botao" href="https://github.com/gabedev0" target="_blank">Criador</a>
        </header>
        <div class="apresentacao">
        <div class="apresentacao__conteudo">
        <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Digite seu texto"
        ></textarea>

        <div class="aviso">
            <img class="aviso__imagem" src="./assets/aviso1.png" alt=""><p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="apresentacao__botao">
            <button class="botao_criptar" type="button" onclick="criptografar()">
            Criptografar
            </button>
            <input
            type="button"
            class="botao_desencriptar"
            value="Descriptografar"
            onclick="Descriptografar()"/>
        </div>
        </div>
        <div class="apresentacao__conteudo__resultado">
            <p id="mensagem__resultado"></p>
            <img class="imagem" src="./assets/img_resultado.png" alt="" id="resul">
        <div class="resultado__texto" id="">
            <h2 id="titulo-mensagem">Nenhuma mensagem encontrada</h2>
            <p id="paragrafo">
                Digite um texto que você deseja criptografar ou descriptografar.
            </p>
        </div>
        </div>
    </div>
    </body>
    <script src="app.js"></script>
</html>
